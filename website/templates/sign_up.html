{% extends "base.html" %}
<!-- This extends the base html  -->
    


{% block title %} Join mimo.io {% endblock %}
<!-- This is for the title  -->
    

<!-- All your template code goes in here -->
{% block content %}
<form  method="post">
        <h1>Sign up</h1>
                <div>
                        <label for="email">Enter Email Address </label>
                        <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="johndoe@gmail.com">
                </div>
                <div>
                        <label for="firstName">First Name </label>
                        <input 
                                type="text" 
                                id="fname" 
                                name="fname" 
                                required 
                                placeholder="Enter First Name">
                </div>
                <div>
                        <label for="password1">Password</label>
                        <input 
                                type="password" 
                                id="password1" 
                                name="password1" 
                                required 
                                placeholder="Enter Password" 
                                minlength="8">
                </div>
                <div>
                        <label for="password2">Password (Confirm)</label>
                        <input 
                                type="password" 
                                id="password2" 
                                name="password2" 
                                required 
                                placeholder="Confirm Password" 
                                minlength="8">
                </div>

                <button type="submit"> Submit </button>


</form>
{% endblock %}
